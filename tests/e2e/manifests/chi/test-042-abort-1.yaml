apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: test-010042-2
spec:
  reconcile:
    statefulSet:
      recreate:
        onUpdateFailure: abort
  templates:
    podTemplates:
    - name: default
      spec:
        containers:
        - name: clickhouse-pod
          image: clickhouse/clickhouse-server:24.8
    volumeClaimTemplates:
    - name: data-volume-claim
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
  defaults:
    templates:
      podTemplate: default
      dataVolumeClaimTemplate: data-volume-claim
  configuration:
    clusters:
    - name: default
