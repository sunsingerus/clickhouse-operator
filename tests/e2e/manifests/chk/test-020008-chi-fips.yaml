apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: test-020008-chi-fips
spec:
  defaults:
    templates:
      podTemplate: fips
  configuration:
    zookeeper:
      nodes:
        - host: keeper-test-020008-chk-fips
          port: 2181
    clusters:
      - name: default
        layout:
          replicasCount: 2
  templates:
    podTemplates:
    - name: fips
      spec:
        containers:
        - name: clickhouse-pod
          image: altinity/clickhouse-server:24.3.5.48.altinityfips